# Basic SSH Connection
Host multiplex-test
    HostName multiplex.example.com
    User user
    Port 22
    IdentityFile ~/.ssh/id_ed25519
    
    # Phase 1: Essential Connection Settings
    ServerAliveInterval 60
    ServerAliveCountMax 3
    ConnectTimeout 10
    Compression yes
    StrictHostKeyChecking ask
    
    # Phase 2: Developer Features
    ControlMaster yes
    ControlPath ~/.ssh/master-%h-%p-%r
    ControlPersist 30m
    ForwardX11 no
    ForwardAgent no
